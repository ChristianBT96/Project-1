<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 1 - Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<header>

</header>
<body>
    <div class="calculator-box">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
        <div class="first-row row">
            <button class="double-wide">AC</button>
            <button>DEL</button>
            <button>/</button>
        </div>
        <div class="second-row row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
        </div>
        <div class="third-row row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
        </div>
        <div class="fourth-row row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
        </div>
        <div class="fifth-row row">
            <button>.</button>
            <button>0</button>
            <button class="double-wide">=</button>
        </div>
    </div>
</body>
</html>
